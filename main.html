<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  color:white;
  overflow:hidden;

  background:
    radial-gradient(circle at 20% 20%, #ff8fab 0%, transparent 40%),
    radial-gradient(circle at 80% 30%, #ff4d6d 0%, transparent 40%),
    radial-gradient(circle at 50% 80%, #c9184a 0%, transparent 45%),
    #120309;
}

/* glow vignette */

body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle, transparent 60%, rgba(0,0,0,0.55));
  pointer-events:none;
}

/* karta */

.card{
  width:92%;
  max-width:420px;
  padding:28px 26px;
  border-radius:28px;

  background:rgba(255,255,255,0.14);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);

  box-shadow:
    0 20px 60px rgba(0,0,0,0.45),
    inset 0 0 0 1px rgba(255,255,255,0.25);

  text-align:center;
  position:absolute;

  opacity:0;
  transform:translateY(30px) scale(.95);
  transition:.6s ease;
}

.card.active{
  opacity:1;
  transform:translateY(0) scale(1);
}

/* tekst */

h1{
  font-size:30px;
  margin:0 0 18px;
  font-weight:800;
  letter-spacing:.3px;
}

.subtitle{
  opacity:.9;
  font-size:15px;
  margin-bottom:18px;
}

/* przyciski */

.btn{
  width:100%;
  padding:16px;
  margin-top:12px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

.btn-main{
  background:linear-gradient(135deg,#ffffff,#ffe5ec);
  color:#c9184a;
  box-shadow:0 10px 25px rgba(255,255,255,.35);
}

.btn-yes{
  background:linear-gradient(135deg,#00e676,#00c853);
  color:white;
  box-shadow:0 10px 30px rgba(0,255,140,.45);
}

.btn-no{
  background:linear-gradient(135deg,#ff5252,#d50000);
  color:white;
  box-shadow:0 10px 30px rgba(255,0,0,.35);
}

.btn:hover{
  transform:translateY(-2px) scale(1.04);
}

/* glow yes */

.glow{
  animation:yesGlow 1.4s infinite alternate;
}
@keyframes yesGlow{
  from{box-shadow:0 0 12px rgba(0,255,150,.4)}
  to{box-shadow:0 0 34px rgba(0,255,150,.9)}
}

/* shake final */

.shake{
  animation:shake .45s infinite;
}
@keyframes shake{
  25%{transform:translateX(-3px)}
  50%{transform:translateX(3px)}
  75%{transform:translateX(-3px)}
}

/* floating hearts */

.heart{
  position:absolute;
  font-size:20px;
  opacity:.25;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  to{
    transform:translateY(-120vh) scale(1.4);
    opacity:0;
  }
}

/* sad drops */

.drop{
  position:absolute;
  font-size:22px;
  animation:drop 1s forwards;
}

@keyframes drop{
  to{
    transform:translateY(90px);
    opacity:0;
  }
}

.row{
  display:flex;
  gap:12px;
}

</style>
</head>

<body>

<audio autoplay loop>
